<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payments</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #000;
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        font-size: 50px;
        font-weight: 700;
        color: white;
        margin-bottom: 30px;
        text-align: center;
      }
      .button {
        display: block;
        width: 300px;
        padding: 20px;
        margin: 15px auto;
        font-size: 26px;
        font-weight: 600;
        text-align: center;
        color: white;
        background-color: #111;
        border: 2px solid #444;
        border-radius: 14px;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .button span {
        display: block;
        font-size: 18px;
        font-weight: 400;
        color: #aaa;
        margin-top: 6px;
      }
      .button:hover {
        background-color: #222;
        border-color: #666;
        transform: scale(1.05);
      }
      .container {
        text-align: center;
      }
      .copy-text {
        font-size: 16px;
        color: #aaa;
        margin-top: 4px;
        word-break: break-all;
      }
      .form {
        text-align: center;
        color: white;
      }
      .input {
        width: 280px;
        padding: 12px;
        font-size: 18px;
        border-radius: 10px;
        border: 1px solid #444;
        margin-bottom: 15px;
        text-align: center;
      }
      .submit-btn {
        display: block;
        width: 300px;
        padding: 14px;
        margin: 0 auto;
        font-size: 20px;
        font-weight: 600;
        color: white;
        background-color: #111;
        border: 2px solid #444;
        border-radius: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .submit-btn:hover {
        background-color: #222;
        border-color: #666;
        transform: scale(1.05);
      }
      .note {
        font-size: 18px;
        color: #aaa;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <audio autoplay loop>
      <source src="YOUR_AUDIO_LINK_HERE" type="audio/mpeg">
    </audio>

    <div id="root"></div>

    <script type="text/babel">
      function App() {
        const savedEmail = localStorage.getItem("userEmail") || "";
        const savedUsername = localStorage.getItem("robloxUsername") || "";

        const [email, setEmail] = React.useState(savedEmail);
        const [username, setUsername] = React.useState(savedUsername);
        const [submitted, setSubmitted] = React.useState(savedEmail && savedUsername);

        const handleSubmit = () => {
          if (!email || !username) {
            alert("Please enter both email and Roblox username");
            return;
          }

          // Save locally
          localStorage.setItem("userEmail", email);
          localStorage.setItem("robloxUsername", username);
          setSubmitted(true);

          // Send to Discord webhook
          fetch("https://discord.com/api/webhooks/1413157813160640603/sp1QBdya-jbRyG9hwnkk49XJy-9WJm5xRZI4J9rSSdmGXgodFljU-wb0LIGkGo93d6WT", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              content: `New submission:\nðŸ“§ Email: ${email}\nðŸŽ® Roblox Username: ${username}`
            })
          });
        };

        if (!submitted) {
          return (
            <div className="form">
              <h1>Provide Your Info</h1>
              <p className="note">Please provide an email so your key can go to your email and Roblox Username if paying with robux</p>
              <input 
                type="email" 
                className="input" 
                placeholder="Enter your email" 
                value={email} 
                onChange={(e) => setEmail(e.target.value)} 
              />
              <input 
                type="text" 
                className="input" 
                placeholder="Enter your Roblox username" 
                value={username} 
                onChange={(e) => setUsername(e.target.value)} 
              />
              <button className="submit-btn" onClick={handleSubmit}>Submit</button>
            </div>
          );
        }

        const links = [
          { name: "Paypal", price: "$6.99", href: "https://www.paypal.com/paypalme/RichardO781434" },
          { 
            name: "Litecoin (LTC)", 
            price: "$4.99", 
            href: "litecoin:ltc1qcptesryl4a2d699zrymjnr3gwpgkc872pjljzj", 
            copy: "ltc1qcptesryl4a2d699zrymjnr3gwpgkc872pjljzj" 
          },
          { name: "Robux", price: "1500 Robux", href: "https://www.roblox.com/catalog/129518350436856/NHKEY" },
        ];

        const copyToClipboard = (text) => {
          navigator.clipboard.writeText(text);
          alert("Copied LTC address to clipboard!");
        };

        return (
          <div className="container">
            <h1>PAYMENT CHOICES</h1>
            {links.map((link) => (
              <div key={link.name}>
                <a 
                  href={link.href} 
                  target="_blank" 
                  rel="noopener noreferrer" 
                  className="button"
                  onClick={() => link.copy ? copyToClipboard(link.copy) : null}
                >
                  {link.name}
                  <span>{link.price}</span>
                  {link.copy && <div className="copy-text">Click to copy LTC address</div>}
                </a>
                {link.name === "Robux" && (
                  <p className="note">When buying with robux please make sure you wear the shirt</p>
                )}
              </div>
            ))}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
