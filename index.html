<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payments</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #000;
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        font-size: 50px;
        font-weight: 700;
        color: white;
        margin-bottom: 50px;
        text-align: center;
      }
      .button {
        display: block;
        width: 300px;
        padding: 20px;
        margin: 15px auto;
        font-size: 26px;
        font-weight: 600;
        text-align: center;
        color: white;
        background-color: #111;
        border: 2px solid #444;
        border-radius: 14px;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .button span {
        display: block;
        font-size: 18px;
        font-weight: 400;
        color: #aaa;
        margin-top: 6px;
      }
      .button:hover {
        background-color: #222;
        border-color: #666;
        transform: scale(1.05);
      }
      .container {
        text-align: center;
      }
      .copy-text {
        font-size: 16px;
        color: #aaa;
        margin-top: 4px;
        word-break: break-all;
      }
      .music-button {
        display: block;
        width: 200px;
        padding: 15px;
        margin: 25px auto 0 auto;
        font-size: 22px;
        font-weight: 600;
        text-align: center;
        color: white;
        background-color: #111;
        border: 2px solid #444;
        border-radius: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .music-button:hover {
        background-color: #222;
        border-color: #666;
        transform: scale(1.05);
      }
      /* Email Overlay Styles */
      .email-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
      }
      .email-overlay input {
        padding: 15px;
        font-size: 18px;
        border-radius: 10px;
        border: 2px solid #444;
        width: 300px;
        margin-bottom: 20px;
      }
      .email-overlay button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: #111;
        color: white;
        border: 2px solid #444;
        border-radius: 10px;
        cursor: pointer;
      }
      .email-overlay button:hover {
        background-color: #222;
        border-color: #666;
      }
      .email-message {
        color: #aaa;
        margin-bottom: 20px;
        font-size: 18px;
        text-align: center;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        const [email, setEmail] = React.useState("");
        const [submitted, setSubmitted] = React.useState(false);

        const handleEmailSubmit = () => {
          if (email.includes("@")) { // simple validation
            setSubmitted(true);
            alert("Your key will be sent to: " + email);
          } else {
            alert("Please enter a valid email address!");
          }
        };

        if (!submitted) {
          return (
            <div className="email-overlay">
              <div className="email-message">Please provide an email so your key can go to your email</div>
              <input 
                type="email" 
                placeholder="Enter your email" 
                value={email} 
                onChange={(e) => setEmail(e.target.value)}
              />
              <button onClick={handleEmailSubmit}>Submit</button>
            </div>
          );
        }

        // Payments Component
        return <Payments />;
      }

      function Payments() {
        const links = [
          { name: "CashApp", price: "$4.99", href: "https://cash.app/$Jaydoem2" },
          { 
            name: "Litecoin (LTC)", 
            price: "$4.99", 
            href: "litecoin:ltc1qcptesryl4a2d699zrymjnr3gwpgkc872pjljzj", 
            copy: "ltc1qcptesryl4a2d699zrymjnr3gwpgkc872pjljzj" 
          },
          { name: "Robux", price: "1000", href: "https://www.roblox.com/catalog/129518350436856/NHKEY" },
        ];

        const audio = new Audio("https://limewire.com/d/m42dP#tAeQsSPgid"); // replace with your audio URL
        const [playing, setPlaying] = React.useState(false);

        const toggleMusic = () => {
          if (playing) {
            audio.pause();
            setPlaying(false);
          } else {
            audio.play();
            setPlaying(true);
          }
        };

        const copyToClipboard = (text) => {
          navigator.clipboard.writeText(text);
          alert("Copied LTC address to clipboard!");
        };

        return (
          <div className="container">
            <h1>PAYMENT CHOICES</h1>
            {links.map((link) => (
              <div key={link.name}>
                <a 
                  href={link.href} 
                  target="_blank" 
                  rel="noopener noreferrer" 
                  className="button"
                  onClick={() => link.copy ? copyToClipboard(link.copy) : null}
                >
                  {link.name}
                  <span>{link.price}</span>
                  {link.copy && <div className="copy-text">Click to copy LTC address</div>}
                </a>
              </div>
            ))}
            <button className="music-button" onClick={toggleMusic}>
              {playing ? "⏸ Pause Music" : "▶ Play Music"}
            </button>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
