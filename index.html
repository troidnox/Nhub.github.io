<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xes Hub - Get Premium</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0d0d0d;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #e0e0e0;
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      .header {
        margin-bottom: 50px;
      }

      .logo {
        font-size: 13px;
        font-weight: 600;
        color: #c83232;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      h1 {
        font-size: 48px;
        font-weight: 700;
        color: #fff;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 16px;
        color: #777;
      }

      .price-info {
        background: #151515;
        border: 1px solid #282828;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 35px;
        display: inline-block;
      }

      .price {
        font-size: 32px;
        font-weight: 700;
        color: #fff;
      }

      .price-label {
        font-size: 14px;
        color: #888;
        margin-top: 5px;
      }

      .payment-methods {
        display: grid;
        gap: 20px;
      }

      .method-card {
        background: #151515;
        border: 1px solid #282828;
        border-radius: 8px;
        padding: 24px;
        transition: border-color 0.2s;
      }

      .method-card:hover {
        border-color: #3a3a3a;
      }

      .method-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }

      .method-icon {
        font-size: 24px;
      }

      .method-name {
        font-size: 20px;
        font-weight: 600;
        color: #fff;
      }

      .method-content {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .address-box {
        background: #0a0a0a;
        border: 1px solid #202020;
        border-radius: 6px;
        padding: 12px;
        font-family: 'Courier New', monospace;
        font-size: 13px;
        color: #999;
        word-break: break-all;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 15px;
        font-weight: 500;
        color: #fff;
        background: #c83232;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
        text-decoration: none;
        text-align: center;
      }

      .btn:hover {
        background: #d64343;
      }

      .btn:active {
        background: #b02828;
      }

      .btn-outline {
        background: transparent;
        border: 1px solid #3a3a3a;
        color: #e0e0e0;
      }

      .btn-outline:hover {
        background: #1a1a1a;
        border-color: #4a4a4a;
      }

      .note {
        font-size: 13px;
        color: #666;
        margin-top: 8px;
      }

      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #1a1a1a;
        border: 1px solid #2a2a2a;
        color: #fff;
        padding: 12px 20px;
        border-radius: 6px;
        font-size: 14px;
        z-index: 1000;
        animation: slideIn 0.2s ease;
      }

      @keyframes slideIn {
        from { transform: translateX(100px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 36px;
        }
      }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        const copy = (text, message) => {

        return (
          <>

            <div className="container">
              <div className="header">

              </div>

              <div className="price-info">
                <div className="price">$15</div>

              </div>

              <div className="payment-methods">
                <div className="method-card">
                  <div className="method-header">
                    <span className="method-icon">â‚¿</span>
                    <span className="method-name">Litecoin</span>
                  </div>
                  <div className="method-content">
                    <button className="btn" onClick={() => copy(LTC_ADDRESS, "Address copied")}>
                      Copy Address
                    </button>
                    <div className="address-box">{LTC_ADDRESS}</div>
                  </div>
                </div>

                <div className="method-card">
                  <div className="method-header">
                    <span className="method-icon">ðŸ’µ</span>
                    <span className="method-name">CashApp</span>
                  </div>
                  <div className="method-content">
                    <a href="https://cash.app/$Jaydoem2" target="_blank" className="btn">
                      Send $15
                    </a>
                    <div className="note">Opens CashApp</div>
                  </div>
                </div>

                <div className="method-card">
                  <div className="method-header">
                    <span className="method-icon">ðŸŽ®</span>
                    <span className="method-name">Robux</span>
                  </div>
                  <div className="method-content">
                    <a href="https://www.roblox.com/game-pass/1009031286/lua-key-306" target="_blank" className="btn">
                      Buy Game Pass
                    </a>
                    <div className="note">Wear the pass after purchase</div>
                  </div>
                </div>
              </div>
            </div>
          </>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
