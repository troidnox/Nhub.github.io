<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payments</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Payments() {
        const links = [
          { name: "CashApp", href: "https://cash.app/$Jaydoem2" },
          { name: "Litecoin (LTC)", href: "litecoin:YourLTCAddress" },
          { name: "Robux", href: "https://www.roblox.com/catalog/129518350436856/NHKEY" },
        ];

        return (
          <main
            style={{
              display: "flex",
              flexDirection: "column",
              alignItems: "center",
              justifyContent: "center",
              minHeight: "100vh",
              backgroundImage:
                "url('https://media0.giphy.com/media/3o6ozrlMozBKeijAvC/giphy.gif')",
              backgroundSize: "cover",
              backgroundPosition: "center",
              backgroundRepeat: "no-repeat",
              overflow: "hidden",
              padding: "20px",
            }}
          >
            <h1
              style={{
                fontSize: "48px",
                fontWeight: "bold",
                marginBottom: "40px",
                color: "white",
                textShadow: "2px 2px #000",
              }}
            >
              ðŸ’° Payments
            </h1>

            <div style={{ display: "flex", flexDirection: "column", gap: "20px" }}>
              {links.map((link) => (
                <a
                  key={link.name}
                  href={link.href}
                  target="_blank"
                  rel="noopener noreferrer"
                  style={{
                    display: "block",
                    textAlign: "center",
                    padding: "20px",
                    fontSize: "28px",
                    fontWeight: "bold",
                    color: "white",
                    backgroundColor: "rgba(0, 0, 0, 0.5)",
                    borderRadius: "15px",
                    transition: "all 0.3s ease",
                    textDecoration: "none",
                  }}
                  onMouseEnter={(e) => {
                    e.currentTarget.style.backgroundColor = "rgba(0,0,0,0.7)";
                    e.currentTarget.style.transform = "scale(1.1)";
                  }}
                  onMouseLeave={(e) => {
                    e.currentTarget.style.backgroundColor = "rgba(0,0,0,0.5)";
                    e.currentTarget.style.transform = "scale(1)";
                  }}
                >
                  {link.name}
                </a>
              ))}
            </div>
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<Payments />);
    </script>
  </body>
</html>
