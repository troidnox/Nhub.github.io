<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payments</title>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        background: radial-gradient(circle at top, #111 0%, #000 60%);
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
      }

      h1 {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 18px;
        color: #aaa;
        margin-bottom: 30px;
      }

      .container {
        text-align: center;
        max-width: 380px;
        width: 100%;
      }

      .card {
        background: #0b0b0b;
        border: 1px solid #333;
        border-radius: 18px;
        padding: 22px;
        margin-bottom: 18px;
        transition: all 0.25s ease;
      }

      .card:hover {
        border-color: #666;
        transform: translateY(-4px);
      }

      .method {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 6px;
      }

      .price {
        font-size: 18px;
        color: #bbb;
        margin-bottom: 14px;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 14px;
        font-size: 18px;
        font-weight: 600;
        color: white;
        background: #111;
        border: 1px solid #444;
        border-radius: 12px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      .btn:hover {
        background: #1a1a1a;
        border-color: #777;
      }

      .copy-text {
        font-size: 14px;
        color: #888;
        margin-top: 10px;
        word-break: break-all;
      }

      .note {
        font-size: 14px;
        color: #777;
        margin-top: 8px;
      }
    </style>
  </head>

  <body>
    <!-- Optional background music -->
    <!--
    <audio autoplay loop>
      <source src="YOUR_AUDIO_LINK_HERE" type="audio/mpeg">
    </audio>
    -->

    <div id="root"></div>

    <script type="text/babel">
      function App() {
        const LTC_ADDRESS = "ltc1qdarlmf327ypv4krq3nrl3prpfehmkz7tzsnxvp";

        const copyLTC = () => {
          navigator.clipboard.writeText(LTC_ADDRESS);
          alert("LTC address copied!");
        };

        return (
          <div className="container">
            <h1>Payments</h1>
            <div className="subtitle">
              $8 Monthly • $20 Lifetime
            </div>

            {/* Litecoin */}
            <div className="card">
              <div className="method">Litecoin (LTC)</div>
              <div className="price">$8 Monthly • $20 Lifetime</div>
              <button className="btn" onClick={copyLTC}>
                Copy LTC Address
              </button>
              <div className="copy-text">{LTC_ADDRESS}</div>
            </div>

            {/* CashApp */}
            <div className="card">
              <div className="method">CashApp</div>
              <div className="price">$8 Monthly • $20 Lifetime</div>
              <a
                href="https://cash.app/$Jaydoem2"
                target="_blank"
                rel="noopener noreferrer"
                className="btn"
              >
                Pay with CashApp
              </a>
            </div>

            {/* Robux */}
            <div className="card">
              <div className="method">Robux</div>
              <div className="price">Lifetime Access</div>
              <a
                href="https://www.roblox.com/game-pass/1069872582/lua-key-201"
                target="_blank"
                rel="noopener noreferrer"
                className="btn"
              >
                Buy Robux Shirt
              </a>
              <div className="note">
                Make sure you wear the shirt after purchase
              </div>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
